<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tablas</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
</head>
<body>


<div class="container">
    <h1>Tablas</h1>
    <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered">  <!--table-striped color de filas intercalasdos table-hover marca la fila sobre la que está e cursor-->
            <thead class="table-active">

            <th>NO.</th>
            <th>Nombre</th>
            <th>Dirección domicilio</th>
            <th>Dirección trabajo</th>
            <th>Telefono fijo</th>
            <th>Teléfono móvil</th>
            <th>Coerreo electrónico</th>

            </thead>
            <tbody>
            <tr class="table-info">
                <td>1.</td>
                <td>Israel</td>
                <td>Norte</td>
            </tr>

            <tr class="table-danger">
                <td>2.</td>
                <td>José</td>
                <td>Sur</td>
            </tr>
            </tbody>
        </table>
    </div>


</div>


</body>
</html>
