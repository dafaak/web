<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
</head>
<body>
<div class="container">
    <br>
    <form action="" class="">
        <div class="form-group">

            <label for="nombre">Nombre:</label>
            <input class="form-control is-valid" id="nombre" type="text" placeholder="Nombre">

        </div>

        <div class="form-group">
            <label for="opcion"> Elige una opcion</label>
            <select class="form-control" id="opcion">
                <option value="">opcion 1</option>
                <option value="">opcion 2</option>
                <option value="">opcion 3</option>
            </select>

        </div>
        <div class="form-group">
            <label for="mensaje">Mensaje:</label>
            <textarea class="form-control" id="mensaje" placeholder="Escriba su mensaje">    </textarea>
        </div>
        <div class="form-group">
            <label for="archivo">Archivo</label>
            <input type="file" id="archivo">
            <p class="form-text text-muted">Maximo 2MB</p>
        </div>
        <div class="form-group">
            <button class="btn-dark">Enviar</button>
        </div>
    </form>

    <script type="javascript" src="../js/jquery-3.4.1.min.js"></script>
</div>
</body>
</html>
